<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JACOB PORTFOLIO</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/index/base.css">
    <link rel="stylesheet" href="css/index/layout.css">
    <link rel="stylesheet" href="css/index/hero_logo.css">
    <link rel="stylesheet" href="css/index/nav.css">
    <link rel="stylesheet" href="css/index/background.css">
    <link rel="stylesheet" href="css/index/leo_constellation.css">
    <link rel="stylesheet" href="css/index/graphics.css">
    <link rel="stylesheet" href="css/index/visuals.css">
    <link rel="stylesheet" href="css/index/photo.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Mono:wght@400;700&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Leo Constellation Night Sky Background -->
    <div class="leo-constellation">
        <div class="starfield"></div>
        <svg class="leo-svg" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet">
            <!-- Leo Constellation Lines -->
            <g class="leo-lines">
                <!-- Lion's head outline -->
                <path d="M200,300 Q250,280 300,300 Q350,320 400,300 Q450,280 500,300" />
                <!-- Lion's mane -->
                <path d="M200,300 Q180,250 200,200 Q220,180 250,200 Q280,220 300,200 Q320,180 350,200 Q380,220 400,200 Q420,180 450,200 Q480,220 500,200" />
                <!-- Lion's body -->
                <path d="M300,300 Q350,350 400,400 Q450,450 500,500 Q550,550 600,500" />
                <!-- Lion's tail -->
                <path d="M600,500 Q650,480 700,500 Q750,520 800,500" />
                <!-- Lion's legs -->
                <path d="M400,400 L420,500 M450,450 L470,550 M500,500 L520,600 M550,550 L570,650" />
            </g>
            
            <!-- Leo Constellation Stars -->
            <g class="leo-stars">
                <!-- Main stars of Leo -->
                <circle cx="200" cy="300" r="2" class="leo-main-stars" />
                <circle cx="250" cy="280" r="1.5" />
                <circle cx="300" cy="300" r="2" class="leo-main-stars" />
                <circle cx="350" cy="320" r="1.5" />
                <circle cx="400" cy="300" r="2" class="leo-main-stars" />
                <circle cx="450" cy="280" r="1.5" />
                <circle cx="500" cy="300" r="2" class="leo-main-stars" />
                
                <!-- Regulus (Alpha Leonis) - brightest star -->
                <circle cx="300" cy="300" r="3" class="leo-regulus" />
                
                <!-- Lion's mane stars -->
                <circle cx="180" cy="250" r="1" />
                <circle cx="220" cy="220" r="1.5" />
                <circle cx="280" cy="240" r="1" />
                <circle cx="320" cy="220" r="1" />
                <circle cx="380" cy="240" r="1.5" />
                <circle cx="420" cy="220" r="1" />
                <circle cx="480" cy="240" r="1" />
                
                <!-- Lion's body stars -->
                <circle cx="350" cy="350" r="1.5" />
                <circle cx="400" cy="400" r="2" class="leo-main-stars" />
                <circle cx="450" cy="450" r="1.5" />
                <circle cx="500" cy="500" r="2" class="leo-main-stars" />
                <circle cx="550" cy="550" r="1.5" />
                <circle cx="600" cy="500" r="2" class="leo-main-stars" />
                
                <!-- Lion's tail stars -->
                <circle cx="650" cy="480" r="1" />
                <circle cx="700" cy="500" r="1.5" />
                <circle cx="750" cy="520" r="1" />
                <circle cx="800" cy="500" r="1.5" />
                
                <!-- Additional stars for depth -->
                <circle cx="150" cy="200" r="0.5" />
                <circle cx="180" cy="180" r="0.5" />
                <circle cx="220" cy="160" r="0.5" />
                <circle cx="280" cy="180" r="0.5" />
                <circle cx="320" cy="160" r="0.5" />
                <circle cx="380" cy="180" r="0.5" />
                <circle cx="420" cy="160" r="0.5" />
                <circle cx="480" cy="180" r="0.5" />
                <circle cx="520" cy="160" r="0.5" />
                <circle cx="580" cy="180" r="0.5" />
                <circle cx="620" cy="160" r="0.5" />
                <circle cx="680" cy="180" r="0.5" />
                <circle cx="720" cy="160" r="0.5" />
                <circle cx="780" cy="180" r="0.5" />
                <circle cx="820" cy="160" r="0.5" />
            </g>
        </svg>
    </div>
    
    <!-- Background Elements -->
    <div class="background-elements">
        <div class="stars"></div>
        <div class="spiderweb spiderweb-1"></div>
        <div class="spiderweb spiderweb-2"></div>
        <div class="spiderweb spiderweb-3"></div>
    </div>

    <!-- Navigation Menu -->
    <nav class="nav-menu" id="navMenu">
        <div class="nav-container">
            <div class="nav-button" data-section="about">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        <circle cx="9" cy="7" r="1" fill="currentColor"></circle>
                        <circle cx="15" cy="7" r="1" fill="currentColor"></circle>
                        <circle cx="12" cy="7" r="1" fill="currentColor"></circle>
                    </svg>
                </div>
                <span class="nav-text">About</span>
                <div class="nav-arrow">›</div>
            </div>
            
            <div class="nav-button" data-section="work">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="17" x2="12" y2="21"></line>
                        <circle cx="12" cy="10" r="3"></circle>
                        <circle cx="6" cy="6" r="1" fill="currentColor"></circle>
                        <circle cx="18" cy="6" r="1" fill="currentColor"></circle>
                    </svg>
                </div>
                <span class="nav-text">Work</span>
                <div class="nav-arrow">›</div>
            </div>
            
            <div class="nav-button" data-section="resume">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M8 12h8"></path>
                        <path d="M12 8v8"></path>
                        <circle cx="12" cy="12" r="2"></circle>
                        <circle cx="12" cy="12" r="6" fill="none" stroke-width="1"></circle>
                        <circle cx="12" cy="12" r="4" fill="none" stroke-width="1"></circle>
                    </svg>
                </div>
                <span class="nav-text">Resume</span>
                <div class="nav-arrow">›</div>
            </div>
            
            <div class="nav-button" data-section="contact">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        <circle cx="12" cy="12" r="2" fill="currentColor"></circle>
                        <circle cx="12" cy="12" r="6" fill="none" stroke-width="1"></circle>
                    </svg>
                </div>
                <span class="nav-text">Contact</span>
                <div class="nav-arrow">›</div>
            </div>
            
            <div class="nav-close" id="navClose">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Top Left Elements -->
        <div class="top-left">
            <div class="grit-logo-large">JACOB</div>
            <div class="cloud-with-eye">
                <div class="cloud">
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="tears">
                        <div class="tear"></div>
                        <div class="tear"></div>
                        <div class="tear"></div>
                    </div>
                </div>
                <div class="lightning-bolts">
                    <div class="lightning"></div>
                    <div class="lightning"></div>
                </div>
            </div>
            <div class="ufo ufo-1"></div>
            <div class="ufo ufo-2"></div>
        </div>

        <!-- Center Elements -->
        <div class="center-content">
            <div class="main-title">
                <div class="title-line-1">JACOB</div>
                <div class="title-line-2">SPENCE</div>
            </div>
            <div class="subtitle-brackets">[jacob port-fo-li-o]</div>
            <div class="subtitle-italic">*probably the best marketer you've never heard of</div>
        </div>

        <!-- Top Right Elements -->
        <div class="top-right">
            <div class="menu-button">MENU</div>
            <div class="film-camera"></div>
        </div>

        <!-- Center Right Elements -->
        <div class="center-right">
            <div class="nunchaku">
                <div class="handle"></div>
                <div class="chain"></div>
                <div class="spiked-ball"></div>
            </div>
            <div class="skull"></div>
            <div class="eye-photo"></div>
            <div class="teeth"></div>
            <div class="grit-logo-small">JACOB</div>
        </div>

        <!-- Photo Elements -->
        <div class="photo-left">
            <div class="torn-photo photo-1">
                <div class="photo-content">
                    <img src="images/Photos/Picture2.png" alt="Jacob - Personal photo 2" class="rotating-image">
                </div>
            </div>
        </div>
        <div class="photo-right">
            <div class="torn-photo photo-2">
                <div class="photo-content">
                    <img src="images/Photos/Picture1.png" alt="Jacob - Personal photo 1" class="rotating-image">
                </div>
            </div>
        </div>

        <!-- Small Figure -->
        <div class="small-figure"></div>

        <!-- Graphics Elements -->
        <div class="graphics-container">
            <div class="torn-graphic graphic-1">
                <div class="graphic-content">
                    <img src="images/graphics/nike.png" alt="Nike Swoosh" class="graphic-image">
                </div>
            </div>
            <div class="torn-graphic graphic-2">
                <div class="graphic-content">
                    <img src="images/graphics/converse.png" alt="Converse Logo" class="graphic-image">
                </div>
            </div>
            <div class="torn-graphic graphic-3">
                <div class="graphic-content">
                    <img src="images/graphics/jorden.png" alt="Jordan Logo" class="graphic-image">
                </div>
            </div>
            <div class="torn-graphic graphic-6">
                <div class="graphic-content">
                    <img src="images/graphics/Untitled-3.png" alt="Graphic 3" class="graphic-image">
                </div>
            </div>
            <div class="torn-graphic graphic-7">
                <div class="graphic-content">
                    <img src="images/graphics/Untitled-3-2.png" alt="Graphic 4" class="graphic-image">
                </div>
            </div>
            <div class="torn-graphic graphic-8">
                <div class="graphic-content">
                    <img src="images/graphics/Untitled-3-3.png" alt="Graphic 5" class="graphic-image">
                </div>
            </div>
            <div class="torn-graphic graphic-9">
                <div class="graphic-content">
                    <img src="images/graphics/Untitled-4.png" alt="Graphic 6" class="graphic-image">
                </div>
            </div>
            <div class="torn-graphic graphic-10">
                <div class="graphic-content">
                    <img src="images/graphics/Untitled-4-2.png" alt="Graphic 7" class="graphic-image">
                </div>
            </div>
            <div class="torn-graphic graphic-11">
                <div class="graphic-content">
                    <img src="images/graphics/Untitled-8.png" alt="Graphic 8" class="graphic-image">
                </div>
            </div>
        </div>

        <!-- Connecting Lines -->
        <div class="connecting-lines">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
            <div class="line line-4"></div>
            <div class="line line-5"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
