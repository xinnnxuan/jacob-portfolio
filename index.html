<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JACOB PORTFOLIO</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Mono:wght@400;700&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Elements -->
    <div class="background-elements">
        <div class="stars"></div>
        <div class="spiderweb spiderweb-1"></div>
        <div class="spiderweb spiderweb-2"></div>
        <div class="spiderweb spiderweb-3"></div>
    </div>

    <!-- Navigation Menu -->
    <nav class="nav-menu" id="navMenu">
        <div class="nav-container">
            <div class="nav-button" data-section="about">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        <circle cx="9" cy="7" r="1" fill="currentColor"></circle>
                        <circle cx="15" cy="7" r="1" fill="currentColor"></circle>
                        <circle cx="12" cy="7" r="1" fill="currentColor"></circle>
                    </svg>
                </div>
                <span class="nav-text">About</span>
                <div class="nav-arrow">›</div>
            </div>
            
            <div class="nav-button" data-section="work">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="17" x2="12" y2="21"></line>
                        <circle cx="12" cy="10" r="3"></circle>
                        <circle cx="6" cy="6" r="1" fill="currentColor"></circle>
                        <circle cx="18" cy="6" r="1" fill="currentColor"></circle>
                    </svg>
                </div>
                <span class="nav-text">Work</span>
                <div class="nav-arrow">›</div>
            </div>
            
            <div class="nav-button" data-section="resume">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M8 12h8"></path>
                        <path d="M12 8v8"></path>
                        <circle cx="12" cy="12" r="2"></circle>
                        <circle cx="12" cy="12" r="6" fill="none" stroke-width="1"></circle>
                        <circle cx="12" cy="12" r="4" fill="none" stroke-width="1"></circle>
                    </svg>
                </div>
                <span class="nav-text">Resume</span>
                <div class="nav-arrow">›</div>
            </div>
            
            <div class="nav-button" data-section="contact">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        <circle cx="12" cy="12" r="2" fill="currentColor"></circle>
                        <circle cx="12" cy="12" r="6" fill="none" stroke-width="1"></circle>
                    </svg>
                </div>
                <span class="nav-text">Contact</span>
                <div class="nav-arrow">›</div>
            </div>
            
            <div class="nav-close" id="navClose">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Top Left Elements -->
        <div class="top-left">
            <div class="grit-logo-large">JACOB</div>
            <div class="cloud-with-eye">
                <div class="cloud">
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="tears">
                        <div class="tear"></div>
                        <div class="tear"></div>
                        <div class="tear"></div>
                    </div>
                </div>
                <div class="lightning-bolts">
                    <div class="lightning"></div>
                    <div class="lightning"></div>
                </div>
            </div>
            <div class="ufo ufo-1"></div>
            <div class="ufo ufo-2"></div>
        </div>

        <!-- Center Elements -->
        <div class="center-content">
            <div class="main-title">
                <div class="title-line-1">JACOB</div>
                <div class="title-line-2">SPENCE</div>
            </div>
            <div class="subtitle-brackets">[jacob port-fo-li-o]</div>
            <div class="subtitle-italic">*probably the best marketer you've never heard of</div>
        </div>

        <!-- Top Right Elements -->
        <div class="top-right">
            <div class="menu-button">MENU</div>
            <div class="film-camera"></div>
        </div>

        <!-- Center Right Elements -->
        <div class="center-right">
            <div class="nunchaku">
                <div class="handle"></div>
                <div class="chain"></div>
                <div class="spiked-ball"></div>
            </div>
            <div class="skull"></div>
            <div class="eye-photo"></div>
            <div class="teeth"></div>
            <div class="grit-logo-small">JACOB</div>
        </div>

        <!-- Bottom Elements -->
        <div class="bottom-section">
            <div class="torn-paper-container">
                <div class="torn-paper torn-paper-1">
                    <div class="paper-content">DURATION</div>
                </div>
                <div class="torn-paper torn-paper-2">
                    <div class="paper-content">STORY</div>
                </div>
                <div class="torn-paper torn-paper-3">
                    <div class="paper-content">MUSIC</div>
                </div>
                <div class="torn-paper torn-paper-4">
                    <div class="paper-content">PACE</div>
                </div>
                <div class="torn-paper torn-paper-5">
                    <div class="paper-content">USAGE</div>
                </div>
                <div class="torn-paper torn-paper-6">
                    <div class="paper-content">CONTEXT</div>
                </div>
                <div class="torn-paper torn-paper-7">
                    <div class="paper-content">BRAND GUIDELINE</div>
                </div>
                <div class="torn-paper torn-paper-8">
                    <div class="paper-content">BAD TAKES</div>
                </div>
                <div class="torn-paper torn-paper-9">
                    <div class="paper-content">GOOD TAKES</div>
                </div>
                <div class="torn-paper torn-paper-10">
                    <div class="paper-content">MESSAGING</div>
                </div>
            </div>
            <div class="main-camera"></div>
            <div class="clapperboard">
                <div class="clapper-top">JACOB</div>
                <div class="clapper-bottom">X BEAL HOMES</div>
                <div class="clapper-handwritten">WATCH ME</div>
            </div>
        </div>

        <!-- Photo Elements -->
        <div class="photo-left">
            <div class="torn-photo photo-1">
                <div class="photo-content">
                    <img src="Photos/IMG_8706.jpg" alt="Jacob - Personal photo 1" class="rotating-image">
                </div>
            </div>
        </div>
        <div class="photo-right">
            <div class="torn-photo photo-2">
                <div class="photo-content">
                    <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=300&h=200&fit=crop&crop=face" alt="Team collaboration" class="rotating-image">
                </div>
            </div>
        </div>

        <!-- Small Figure -->
        <div class="small-figure"></div>

        <!-- Graphics Elements -->
        <div class="graphics-container">
            <div class="torn-graphic graphic-1">
                <div class="graphic-content">
                    <img src="graphics/001_002-nike-logos-swoosh-white.jpg" alt="Nike Swoosh" class="graphic-image">
                </div>
            </div>
            <div class="torn-graphic graphic-2">
                <div class="graphic-content">
                    <img src="graphics/003_004-nike-logos-converse-white.jpg" alt="Converse Logo" class="graphic-image">
                </div>
            </div>
            <div class="torn-graphic graphic-3">
                <div class="graphic-content">
                    <img src="graphics/005_006-nike-logos-jordan-white.jpg" alt="Jordan Logo" class="graphic-image">
                </div>
            </div>
            <div class="torn-graphic graphic-4">
                <div class="graphic-content">
                    <img src="graphics/Untitled-1.png" alt="Graphic 1" class="graphic-image">
                </div>
            </div>
            <div class="torn-graphic graphic-6">
                <div class="graphic-content">
                    <img src="graphics/Untitled-3.png" alt="Graphic 3" class="graphic-image">
                </div>
            </div>
            <div class="torn-graphic graphic-7">
                <div class="graphic-content">
                    <img src="graphics/Untitled-3-2.png" alt="Graphic 4" class="graphic-image">
                </div>
            </div>
            <div class="torn-graphic graphic-8">
                <div class="graphic-content">
                    <img src="graphics/Untitled-3-3.png" alt="Graphic 5" class="graphic-image">
                </div>
            </div>
            <div class="torn-graphic graphic-9">
                <div class="graphic-content">
                    <img src="graphics/Untitled-4.png" alt="Graphic 6" class="graphic-image">
                </div>
            </div>
            <div class="torn-graphic graphic-10">
                <div class="graphic-content">
                    <img src="graphics/Untitled-4-2.png" alt="Graphic 7" class="graphic-image">
                </div>
            </div>
            <div class="torn-graphic graphic-11">
                <div class="graphic-content">
                    <img src="graphics/Untitled-8.png" alt="Graphic 8" class="graphic-image">
                </div>
            </div>
        </div>

        <!-- Connecting Lines -->
        <div class="connecting-lines">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
            <div class="line line-4"></div>
            <div class="line line-5"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
